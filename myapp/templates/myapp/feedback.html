<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<!--<link rel="stylesheet" href="{% static 'css/feedback.css' %}">-->
    <style>
        *{
        padding:0%;
        margin:0%;
        box-sizing:border-box;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f90;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    form {
        max-width: 500px;
        margin: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    .rating {
        unicode-bidi: bidi-override;
        direction: rtl;
        text-align: center;
    }
    .rating input {
        display: none;
    }
    .rating label {
        display: inline-block;
        font-size: 25px;
        color: #ccc;
        cursor: pointer;
    }
    .rating label:before {
        content: "\2605";
    }
    .rating input:checked ~ label:before,
    .rating label:hover:before {
        content: "\2605";
        color: #f90;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
<div class="container">
    <h2>Feedback Form</h2>
    <form method ="post" action="{% url 'feedback_logic' %}" >
        {% csrf_token %}
        <div>
            <label>Name</label> <input style="padding:5px;font-size:15px;margin-bottom:10px;" type="text" name="uname">
            <label for="rating1" >Rating:</label>

            <div class="rating">
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5"></label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4"></label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3"></label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2"></label>
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1"></label>
            </div>
        </div>
        <div>
            <label for="description">Suggestions:</label>
            <textarea id="description" name="suggestion" rows="4" cols="50"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
